<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="commande" *ngIf="token != null">
      <ion-icon name="reorder-four"></ion-icon>
      <ion-label>Commandes</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="menu">
      <ion-icon name="grid"></ion-icon>
      <ion-label>Menu</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="{{ token != null ? 'compte/profil' : 'compte/connect'}}">
      <ion-icon name="person"></ion-icon>
      <ion-label>Compte</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
